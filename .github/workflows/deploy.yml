name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES: 'true'
      GITHUB_REPOSITORY: ${{ github.repository }}
      PUBLIC_SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
      PUBLIC_GA_ID: ${{ secrets.PUBLIC_GA_ID }}
      PUBLIC_FB_PIXEL_ID: ${{ secrets.PUBLIC_FB_PIXEL_ID }}
      PUBLIC_LINKEDIN_PARTNER_ID: ${{ secrets.PUBLIC_LINKEDIN_PARTNER_ID }}
      PUBLIC_TWITTER_URL: ${{ secrets.PUBLIC_TWITTER_URL }}
      PUBLIC_FACEBOOK_URL: ${{ secrets.PUBLIC_FACEBOOK_URL }}
      PUBLIC_LINKEDIN_URL: ${{ secrets.PUBLIC_LINKEDIN_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

